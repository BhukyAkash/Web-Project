<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CONcss.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <h3>Send Us Message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
        </div>
        <div class="social-links">
            <a href="https://t.me/learnwithrajnita" class="telegram">Telegram</a>
            <a href="https://youtu.be/XABK_BbDuRU?si=rO447Cl2C3Wayorz" class="youtube">YouTube</a>
            <a href="https://chat.whatsapp.com/KDauQHq2o4ACPvrIerQJC5" class="whatsapp">WhatsApp</a>
        </div>
    </section>
    
</body>
</html>
